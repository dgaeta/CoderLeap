type User @model @key(fields: ["email"]){
	email: String!
  supportChatId: ID!
  chat: Chat @connection(fields: ["supportChatId"])
}

type Chat @model {
  id: ID!
  userEmail: String!
  messages: [Message] @connection(keyName: "byMessage", fields: ["id"])
}

type Message @model @key(name: "byMessage", fields: ["chatId", "content"]){
  id: ID!
  chatId: ID!
  content: String!
  when: String!
}
